<div
  class="modal fade show d-block"
  id="exampleModalCenter"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
  tabindex="-1"
  role="dialog"
  style="background: rgba(0, 0, 0, 0.5)"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-between">
        <h5 class="modal-title">Add Container</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="close()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="containerForm">
          <div class="form-group">
            <label for="containerNo">Container Number</label>
            <input
              id="containerNo"
              type="text"
              class="form-control"
              formControlName="containerNo"
              placeholder="Enter 11-character container number"
            />
            <small
              *ngIf="
                containerForm.get('containerNo')?.invalid &&
                containerForm.get('containerNo')?.touched
              "
              class="text-danger"
            >
              Container number must be 4 letters followed by 7 digits.
            </small>
          </div>
        </form>
        <div *ngIf="errorMessage" class="text-danger mt-2">
          {{ errorMessage }}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          [disabled]="containerForm.invalid || isLoading"
          (click)="addContainer()"
        >
          Add
          <span
            *ngIf="isLoading"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
        </button>
      </div>
    </div>
  </div>
</div>
