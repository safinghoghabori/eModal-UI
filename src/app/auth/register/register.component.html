<div class="registration-container">
  <div class="registration-section">
    <h2>Register</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="trCompanyName">First Name:</label>
        <input
          id="firstName"
          formControlName="firstName"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="
            registrationForm.get('firstName')?.invalid &&
            registrationForm.get('firstName')?.touched
          "
          class="error"
        >
          <small *ngIf="registrationForm.get('firstName')?.errors?.['required']"
            >First name is required.</small
          >
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          id="lastName"
          formControlName="lastName"
          type="text"
          class="form-control"
        />
        <div
          *ngIf="
            registrationForm.get('lastName')?.invalid &&
            registrationForm.get('lastName')?.touched
          "
          class="error"
        >
          <small *ngIf="registrationForm.get('lastName')?.errors?.['required']"
            >Last name is required.</small
          >
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="form-control"
        />
        <div
          *ngIf="
            registrationForm.get('email')?.invalid &&
            registrationForm.get('email')?.touched
          "
          class="error"
        >
          <small *ngIf="registrationForm.get('email')?.errors?.['required']"
            >Email is required.</small
          >
          <small *ngIf="registrationForm.get('email')?.errors?.['email']"
            >Invalid email format.</small
          >
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="form-control"
        />
        <div
          *ngIf="
            registrationForm.get('password')?.invalid &&
            registrationForm.get('password')?.touched
          "
          class="error"
        >
          <small *ngIf="registrationForm.get('password')?.errors?.['required']"
            >Password is required.</small
          >
          <small *ngIf="registrationForm.get('password')?.errors?.['minlength']"
            >Password must be at least 6 characters long.</small
          >
        </div>
      </div>

      <button
        type="submit"
        [disabled]="registrationForm.invalid || isLoading"
        class="btn btn-primary"
      >
        <span
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        Register
      </button>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
      {{ errorMessage }}
    </div>
  </div>
</div>
